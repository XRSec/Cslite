<div class="card" style="max-width: 400px; margin: 5rem auto;">
    <div class="card-header">登录 Cslite</div>
    <form id="login-form">
        <div class="form-group">
            <label class="form-label" for="username">用户名</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
    </form>
</div>

<script>
window.initLoginPage = function() {
    console.log('initLoginPage called');
    const form = document.getElementById('login-form');
    if (!form) {
        console.error('Login form not found');
        return;
    }
    
    form.addEventListener('submit', async (e) => {
        console.log('Form submitted');
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        console.log('Login attempt:', username);
        
        try {
            const data = await window.api.login(username, password);
            window.showToast('登录成功', 'success');
            window.updateAuthUI();
            window.router.navigate('/');
        } catch (error) {
            console.error('Login error:', error);
            window.showToast(error.message || '登录失败', 'error');
        }
    });
    console.log('Login form event listener added');
}

// 确保函数立即可用
console.log('Login page script loaded, initLoginPage available:', typeof window.initLoginPage);
</script>
